    <section class="section">
        <div class="container">
            <h1 class="title is-1">Contact Me</h1>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form action="mailto:fenetmulugeta13@gmail.com" method="post" enctype="text/plain" class="form">
                <div class="field">
                    <label for="name" class="label">Your Name:</label>
                    <div class="control">
                        <input type="text" id="name" name="name" required class="input">
                    </div>
                </div>

                <div class="field">
                    <label for="email" class="label">Your Email:</label>
                    <div class="control">
                        <input type="email" id="email" name="email" required class="input">
                    </div>
                </div>

                <div class="field">
                    <label for="message" class="label">Your Message:</label>
                    <div class="control">
                        <textarea id="message" name="message" rows="4" required class="textarea"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="submit" value="Send Message" class="button is-primary">
                    </div>
                </div>
            </form>
        </div>
    </section>
